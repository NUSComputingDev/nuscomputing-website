{{ define "main" -}}

	{{ partial "article.html" . }}

	<div class="container">
		<div class="posts">
			<div class="row" data-equalizer="sponsor-row" data-equalize-by-row="true">
			{{ $paginator := .Paginate (where .Site.RegularPages.ByDate "Type" "sponsor") 100 }}
			{{ range $paginator.Pages -}}
				<div class="col s6 m3">{{ .Render "list-segment" }}</div>
			{{ end }}
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(document).foundation();
	</script>
	
	{{ partial "pagination.html" . }}
{{- end }}
