<script type="text/javascript">  
    $(document).ready(function(){
    $('.scrollspy').scrollSpy();
  });
  </script>
<div class="row">
	<div class="col s12 m9 l10">{{ partial "post-list.html" . }}</div>
	<div class="col hide-on-small-only m3 l2">
		<ul class="section table-of-contents">
			{{ range $value :=  (where .Site.RegularPages.ByDate.Reverse "Type" "post") }}
			<li><a href="#{{ .Title }}">
					<div class="post-teaser center-align">
						<header>
							<h5>{{ .Title }}</h5>
						</header>
					</div>
			</a></li>
			{{ end }}
		</ul>
	</div>
</div>
