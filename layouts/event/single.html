{{ define "main" -}}

	<article>
		<header>
			<h1 class="title">{{ .Title }}</h1>
		</header>

		<div class="center-align">
			<img src="{{ .Site.BaseURL }}/img/event/{{ .Params.image }}" style="width:50%;">
		</div>

	<section class="post-content">
		{{ .Content }}

	</section>

	<a class="button" href="{{ .Params.externalLink }}">External Link</a>

{{- end }}
